name: Sync Alchemy Webhooks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour

jobs:
  part1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: npm install       # installs axios from package.json

      - run: node sync-webhooks.js
        env:
          ALCHEMY_AUTH_TOKEN: ${{ secrets.ALCHEMY_AUTH_TOKEN }}
          WEBHOOK_URL:        ${{ secrets.WEBHOOK_URL }}
          PART:               "1"

  part2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: npm install

      - run: node sync-webhooks.js
        env:
          ALCHEMY_AUTH_TOKEN: ${{ secrets.ALCHEMY_AUTH_TOKEN }}
          WEBHOOK_URL:        ${{ secrets.WEBHOOK_URL }}
          PART:               "2"
